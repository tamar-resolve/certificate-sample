<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I just completed a great course</title>
    
    <!-- Force LinkedIn to re-scrape with cache control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Open Graph Meta Tags for LinkedIn -->
    <meta property="og:title" content="I just completed a great course">
    <meta property="og:description" content="Just finished an amazing course! Learned so much, truly transformative. Highly recommend it!">
    <meta property="og:image" content="https://tamar-resolve.github.io/certificate-sample/sample-image.jpg">
    <meta property="og:url" content="https://docs.resolve.io">
    <meta property="og:type" content="article">
    
    <!-- Additional recommended tags -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Certificate Sample">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 1px solid #eee;
        }
        .share-btn {
            padding: 10px 20px;
            background-color: #0077B5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .share-btn:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>
    <h1>I just completed a great course</h1>
    <p>Learn more about this exciting topic.</p>
    <img src="https://tamar-resolve.github.io/certificate-sample/sample-image.jpg" alt="Course Certificate">
    
    <button id="linkedin-share-btn" class="share-btn">Share on LinkedIn</button>
    
    <script>
        document.getElementById('linkedin-share-btn').addEventListener('click', function() {
            // Current URL
            const currentUrl = encodeURIComponent(window.location.href);
            
            // Get metadata from the page
            const title = encodeURIComponent(document.querySelector('meta[property="og:title"]').getAttribute('content'));
            const description = encodeURIComponent(document.querySelector('meta[property="og:description"]').getAttribute('content'));
            
            // LinkedIn sharing URL
            const linkedInUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${currentUrl}&title=${title}&summary=${description}`;
            
            // Open popup
            const width = 600;
            const height = 600;
            const left = window.screen.width / 2 - width / 2;
            const top = window.screen.height / 2 - height / 2;
            
            window.open(
                linkedInUrl,
                'linkedin-share-dialog',
                `width=${width},height=${height},top=${top},left=${left},toolbar=0,location=0,menubar=0,directories=0,scrollbars=1`
            );
        });
    </script>
</body>
</html>
